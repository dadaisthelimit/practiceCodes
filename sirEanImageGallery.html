<!-- Image Gallery:


Create an array of image URLs.
Display a thumbnail for each image in the array on the page using the DOM.
When a thumbnail is clicked, replace the main image with the corresponding full-size image. -->


<html>
   <head>
       <script src="sirEanImageGallery.js"></script>
       <link rel="stylesheet" type="text/css" href="sirEanImageGallery.css">
   </head>
   <body>
       <div class="main-image">
           <img src="images/s23.avif" id="main-image" class="main-image" alt="main image">
       </div>
       <div class="display-flex">
           <img src="https://i.imgur.com/6zQ0NQi.jpeg" class="gallery" onclick="setMainImage(this.src)">
           <img src="https://i.imgur.com/DBhSKR4.png" class="gallery" onclick="setMainImage(this.src)">
           <img src="https://i.imgur.com/cM18nRI.jpeg" class="gallery" onclick="setMainImage(this.src)">
           <img src="https://i.imgur.com/TiXtXYX.jpeg" class="gallery" onclick="setMainImage(this.src)">\
           <img src="https://i.imgur.com/KTLwXdQ.jpeg" class="gallery" onclick="setMainImage(this.src)">
       </div>
   </body>
</html>
