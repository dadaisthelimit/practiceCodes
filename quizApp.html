<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .question-card {
      display: none;
    }

    .fade-in {
      animation: fade-in 0.5s ease-in-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .score-card {
      display: none;
    }

    .slide-in {
      animation: slide-in 0.5s ease-in-out forwards;
    }

    @keyframes slide-in {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div id="quiz" class="question-card"></div>

    <div id="score" class="score-card"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const quizData = [
        {
          question: 'What is the capital of France?',
          options: ['Paris', 'London', 'Berlin'],
          answer: 'Paris'
        },
        {
          question: 'Which planet is known as the Red Planet?',
          options: ['Mars', 'Venus', 'Jupiter'],
          answer: 'Mars'
        },
        {
          question: 'What is the tallest mountain in the world?',
          options: ['Mount Everest', 'K2', 'Makalu'],
          answer: 'Mount Everest'
        }
      ];

      const quizContainer = document.getElementById('quiz');
      const scoreContainer = document.getElementById('score');

      let currentQuestion = 0;
      let score = 0;

      function showQuestion() {
        const question = quizData[currentQuestion];

        const questionCard = document.createElement('div');
        questionCard.classList.add('card', 'fade-in');
        questionCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${question.question}</h5>
            ${question.options.map(option => `<label class="form-check">
              <input class="form-check-input" type="radio" name="answer" value="${option}">
              ${option}
            </label>`).join('')}
          </div>
          <div class="card-footer">
            <button id="submitBtn" class="btn btn-primary">Submit</button>
          </div>
        `;

        quizContainer.innerHTML = '';
        quizContainer.appendChild(questionCard);

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', checkAnswer);
      }

      function checkAnswer() {
        const selectedOption = document.querySelector('input[name="answer"]:checked');
        if (selectedOption) {
          const userAnswer = selectedOption.value;
          const correctAnswer = quizData[currentQuestion].answer;

          if (userAnswer === correctAnswer) {
            score++;
          }

          currentQuestion++;

          if (currentQuestion < quizData.length) {
            showQuestion();
          } else {
            showScore();
          }
        }
      }

      function showScore() {
        const scoreCard = document.createElement('div');
        scoreCard.classList.add('card', 'score-card', 'slide-in');
        scoreCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Quiz Complete</h5>
            <p class="card-text">Your score: ${score} / ${quizData.length}</p>
          </div>
        `;

        scoreContainer.innerHTML = '';
        scoreContainer.appendChild(scoreCard);
      }

      showQuestion();
    });
  </script>
</body>

</html>
