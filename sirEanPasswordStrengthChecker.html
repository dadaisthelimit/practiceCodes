<!-- Password Strength Checker:


Create a form with an input field for entering a password.
As the user types, dynamically update the strength of the password by adding/removing
CSS classes to a password strength indicator element.
The password strength can be determined based on criteria like length, presence of uppercase letters,
lowercase letters, numbers, and special characters. -->
<html>
   <head>
       <script src="sirEanPasswordStrengthChecker.js"></script>
       <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <input id="password" type="password" onkeyup="checkPasswordStrength(this.value)" />
       <button id="toggle" onclick="togglePassword()">Show</button>
       <div id="indicator">
           <div class="display-flex">
               <div id="strong" class="indicator-bar-weak indicator">


               </div>
               <div id="good" class="indicator-bar-weak indicator">
  
               </div>
               <div id="weak" class="indicator-bar-weak indicator">
  
               </div>
           </div>
           <p id="upperCase"></p>
           <p id="lowerCase"></p>
           <p id="specialChar"></p>
           <p id="number"></p>
           <p id="strength"></p>
       </div>
   </body>
</html>
