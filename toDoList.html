<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="myForm" class="mt-3">
      <div class="input-group">
        <input type="text" id="textInput" class="form-control" placeholder="Enter text">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <ul id="myList" class="mt-3"></ul>
  </div>

  <script>
    // Get references to the form, input field, and unordered list
    const form = document.getElementById('myForm');
    const input = document.getElementById('textInput');
    const list = document.getElementById('myList');

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the default form submission

      const text = input.value.trim(); // Get the trimmed value from the input field

      if (text !== '') {
        const listItem = document.createElement('li'); // Create a new list item
        listItem.textContent = text; // Set the text content of the list item

        const deleteButton = document.createElement('button'); // Create a delete button
        deleteButton.textContent = 'Delete'; // Set the text content of the delete button
        deleteButton.classList.add('btn', 'btn-danger', 'ml-2'); // Add Bootstrap classes to the delete button

        // Function to handle delete button click
        deleteButton.addEventListener('click', function() {
          listItem.remove(); // Remove the list item from the DOM
        });

        listItem.appendChild(deleteButton); // Append the delete button to the list item
        list.appendChild(listItem); // Append the list item to the unordered list

        input.value = ''; // Clear the input field
      }
    }

    form.addEventListener('submit', handleSubmit); // Attach the submit event listener to the form
  </script>
</body>
</html>
